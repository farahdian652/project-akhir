<div *ngIf="loading" class="fixed-bottom text-center m-4">
    <button class="btn btn-primary" type="button" disabled>
        Loading...
    </button>
</div>

<div *ngIf="showMessage" #alert class="alert mx-4 shadow alert-success fixed-bottom alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
    </button>
    Data berhasil diperbarui !
</div>

  <div [ngClass]="{'loading': loading}">
    <form #formData='ngForm' (ngSubmit)="simpan()">
        <div class="container p-4">
            <div class="row justify-content-md-center">
              <div class="col-md-8">
                <div class="card">
                  <div class="card-header text-center">
                    <h4>Detail user</h4>
                  </div>
                  <div class="card-body p-3">
                    
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="username" class="form-control"  name="username" id="username" placeholder="Username" [(ngModel)]="user.username" required>
                    </div>
      
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" name="password"  id="password" placeholder="*********" [(ngModel)]="user.password" required disabled>
                    </div>
        
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email"  id="email" placeholder="user@gmail.com" [(ngModel)]="user.email" required disabled>
                    </div>
        
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" name="phone" id="phone" aria-describedby="phoneHelp" placeholder="089455xxxx" [(ngModel)]="user.phone" required>
                    </div>
                    <div class="row mx-0">
                        <button type="submit" class="btn btn-primary ml-auto" (click)="simpan()" >Simpan</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </form>
  </div>
